<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Mood Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #1a1625;
            scroll-behavior: smooth;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <!-- Top Banner -->
    <div class="bg-[#2d1b69] text-white text-center py-2 px-4">
        <p class="text-sm">üçΩÔ∏è Your perfect recipe awaits</p>
    </div>

    <!-- Navigation -->
    <nav class="glass-effect shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2 text-2xl font-bold playfair text-[#ff6b6b] hover:text-[#4cc9f0] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="bg-gradient-to-r from-[#ff6b6b] to-[#4cc9f0] bg-clip-text text-transparent">Mood Recipes</span>
                </a>
                <div class="flex space-x-8">
                    <a href="/" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">Home</a>
                    <a href="/about" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">About Us</a>
                    <a href="/recipes" class="text-[#ff6b6b] font-medium">All Recipes</a>
                    <a href="/contact" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Recipe Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="glass-effect rounded-xl shadow-xl overflow-hidden">
                <div class="relative">
                    <img id="recipe-image" src="" alt="Recipe" class="w-full h-[500px] object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#1a1625] to-transparent"></div>
                    <div class="absolute bottom-0 left-0 right-0 p-8">
                        <h1 id="recipe-name" class="text-4xl md:text-5xl font-bold text-white playfair mb-4"></h1>
                        <div class="flex items-center space-x-4">
                            <span id="recipe-mood" class="px-4 py-2 rounded-full text-sm text-white bg-[#ff6b6b]"></span>
                            <a href="/recipes" class="text-gray-300 hover:text-white transition-colors flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                </svg>
                                Back to Recipes
                            </a>
                        </div>
                    </div>
                </div>
                <div class="p-8">
                    <div class="mb-8">
                        <h2 class="text-2xl font-semibold text-[#ff6b6b] mb-4 playfair">Ingredients</h2>
                        <p id="recipe-ingredients" class="text-gray-300 text-lg leading-relaxed"></p>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-[#ff6b6b] mb-4 playfair">Instructions</h2>
                        <p id="recipe-instructions" class="text-gray-300 text-lg leading-relaxed whitespace-pre-line"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-[#2d1b69] mt-20">
        <div class="container mx-auto px-4 py-12">
            <div class="text-center">
                <p class="text-gray-400 text-sm">&copy; 2024 Mood Recipes. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="data.js"></script>
    <script type="module" src="recipe.js"></script>
</body>
</html>
