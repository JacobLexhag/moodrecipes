<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - Mood Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #1a1625;
            scroll-behavior: smooth;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        .recipe-card {
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mood-filter.active {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <!-- Top Banner -->
    <div class="bg-[#2d1b69] text-white text-center py-2 px-4">
        <p class="text-sm">üçΩÔ∏è Browse all our mood-based recipes</p>
    </div>

    <!-- Navigation -->
    <nav class="glass-effect shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2 text-2xl font-bold playfair text-[#ff6b6b] hover:text-[#4cc9f0] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="bg-gradient-to-r from-[#ff6b6b] to-[#4cc9f0] bg-clip-text text-transparent">Mood Recipes</span>
                </a>
                <div class="flex space-x-8">
                    <a href="/" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">Home</a>
                    <a href="/about" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">About Us</a>
                    <a href="/recipes" class="text-[#ff6b6b] font-medium">All Recipes</a>
                    <a href="/contact" class="text-gray-300 hover:text-[#ff6b6b] transition-colors font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 playfair">All Recipes</h1>
            <p class="text-xl text-gray-400">Discover our collection of mood-based recipes</p>
        </div>

        <!-- Mood Filters -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#4cc9f0] text-[#4cc9f0] hover:bg-[#4cc9f0] hover:text-white transition-colors" data-mood="all">All</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#4cc9f0] text-[#4cc9f0] hover:bg-[#4cc9f0] hover:text-white transition-colors" data-mood="happy">Happy</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#ff6b6b] text-[#ff6b6b] hover:bg-[#ff6b6b] hover:text-white transition-colors" data-mood="sad">Comfort</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#f72585] text-[#f72585] hover:bg-[#f72585] hover:text-white transition-colors" data-mood="excited">Excited</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#7209b7] text-[#7209b7] hover:bg-[#7209b7] hover:text-white transition-colors" data-mood="tired">Quick & Easy</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#e63946] text-[#e63946] hover:bg-[#e63946] hover:text-white transition-colors" data-mood="romantic">Romantic</button>
            <button class="mood-filter px-6 py-2 rounded-full border-2 border-[#2a9d8f] text-[#2a9d8f] hover:bg-[#2a9d8f] hover:text-white transition-colors" data-mood="healthy">Healthy</button>
        </div>

        <!-- Recipe Grid -->
        <div id="recipe-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-[#2d1b69] mt-20">
        <div class="container mx-auto px-4 py-12">
            <div class="text-center">
                <p class="text-gray-400 text-sm">&copy; 2024 Mood Recipes. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="data.js"></script>
    <script type="module" src="recipes.js"></script>
</body>
</html>
